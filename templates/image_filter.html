{% extends 'base.html' %}

{% block title %}
Image Filtering
{% endblock %}

{% block content %}
<h1>Image Filtering</h1>
<form action="/image_filter" method="POST GET" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Info:</legend>
        
        <p>
            <label>
                Upload a file here (of file type .png, .jpeg, or .gif):
            
                <input type="file" name="users_image" accept="image/png, image/jpeg, image/gif">
            </label>
        </p>
        <p>
            <label>
                Select your filter:

                <select name="filter_type">
                    <!-- TODO: Use a for loop to display an option element for each possible filter 
            type--> {% for list in filter_types %}
                    <option value="{{ list }}"> {{ list }} </option>
                    {% endfor %}
                </select>
            </label>
        </p>

        <input type="submit" value="Filter My Image!">
    </fieldset>
</form>

<section id="form_results">
    {% if img_url != "" %}
    <p>
        Here is your filtered image:
    </p>
    <p>
        <!-- TODO: Display the filtered image using the img tag and the URL passed in -->
        <img src="{{img_url}}">
    </p>
    {% endif %}
</section>

{% endblock %}
